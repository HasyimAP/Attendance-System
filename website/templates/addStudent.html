{% extends "base.html" %}

{% block title %}Admin page{% endblock %}

{% block nav_item %}
<a class="nav-item nav-link active" id="addStudent" href="/add-student">Add Student</a>
<a class="nav-item nav-link active" id="addTeacher" href="/add-teacher">Add Teacher</a>
<a class="nav-item nav-link active" id="studentList3" href="/student-list3">Students</a>
<a class="nav-item nav-link active" id="teacherList2" href="/teacher-list2">Teachers</a>
{% endblock %}

{% block content %}
<form>
    <fieldset>
        <div>
            <h2 class="mt-3" align="center">
                Add Student's Information
            </h2>
            <div class="form-group">
                <label for="inputId" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="inputId" placeholder="student ID" pattern="[0-9]*" title="number only" required>
        
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="student full name" required>
                
                <label for="inputName" class="form-label">Batch</label>
                <input type="text" class="form-control" id="inputName" placeholder="batch year ex. 2019" pattern="[0-9]{4}" title="4 digit number" required>
                
                <label for="inputSemester" class="form-label">Semester</label>
                <input type="number" class="form-control" id="inputSemester" placeholder="semester" min="1" required>
                
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="enter email" required>
            </div>
        </div>

        <div align="center">
            <button type="submit" class="btn btn-primary mt-1">Submit</button>
        </div>
    </fieldset>
</form>

{% endblock %}
