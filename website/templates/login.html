<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" 
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" 
        crossorigin="anonymous">
    <title>Landing Page</title>
</head>
<body>
    <div>
        <h1 class="mt-3" align="center">Smart Attendance System</h1>
        <h3 align="center">Login</h3>

        <form>
            <fieldset>
                <div class="form-group" align="center">
                    <label for="inputEmail" class="form-label mt-3">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" style="text-align: center; max-width: 50rem;">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone</small>
                </div>
        
                <div class="form-group" align="center">
                    <label for="inputPass" class="form-label mt-1">Password</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="Password" style="text-align: center; max-width: 50rem;">
                </div>
        
                <div class="column mt-1" align="center">
                    <div>
                        <p>Role:</p>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" name="optionsRole" id="optionsRole1" value="student">
                        <label for="optionsRole1">Student</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" name="optionsRole" id="optionsRole2" value="teacher">
                        <label for="optionsRole2">Teacher</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" name="optionsRole" id="optionsRole3" value="admin">
                        <label for="optionsRole3">Admin</label>
                    </div>
                </div>
        
                <div align="center">
                    <button type="submit" class="btn btn-primary mt-1">Submit</button>
                </div>
            </fieldset>
        </form>

        <div class="mt-3" align="center">
            If you don't have any account, please ask an admin to create one for you.
        </div>
    </div>

    <script 
        src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous">
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
        crossorigin="anonymous">
    </script>
</body>
</html>
